<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS for the typewriter effect */
        .typewriter {
            font-family: monospace;
            overflow: hidden; /* Ensures that text doesn't overflow */
            white-space: nowrap; /* Prevents text from wrapping */
            border-right: .15em solid orange; /* The typewriter cursor */
            animation: typing 3.5s steps(40, end), blink .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }

        /* Additional styling for better readability */
        body {
            background-image: url('https://www.dunlap.utoronto.ca/wp-content/uploads/2017/03/galseq_D_063.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; /* Text color for better contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1, h2, p {
            margin: 0;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1 class="typewriter">Hi I'm Santosh Poudel</h1>
    <p class="typewriter">A passionate physics student from Nepal</p>
    
    <section>
        <h2 class="typewriter">About</h2>
        <p class="typewriter">I am interested in astrophysics and cosmology</p>
    </section>
</body>
</html>
