<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .sidebar {
            width: 200px;
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        
        .main-content {
            flex-grow: 1;
        }
        
        .hero {
            background-image: url('path-to-your-hero-image.jpg');
            background-size: cover;
            color: white;
            padding: 100px 50px;
        }
        
        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .about-section {
            padding: 50px;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .social-icons a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
        }
        
        .nav-item {
            margin-bottom: 15px;
        }
        
        .skills-section {
            background-color: #f0f0f0;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="path-to-your-profile-pic.jpg" alt="Your Name" class="profile-pic">
        <h2>Your Name</h2>
        <div class="social-icons">
            <!-- Add your social media icons/links here -->
        </div>
        <nav>
            <div class="nav-item">Home</div>
            <div class="nav-item">About</div>
            <div class="nav-item">Skills</div>
            <div class="nav-item">Resume</div>
            <div class="nav-item">Publications</div>
            <div class="nav-item">Awards</div>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="hero">
            <h1>Your Name</h1>
            <p>Your tagline or brief description</p>
        </div>
        
        <div class="about-section">
            <h2>About</h2>
            <p>Your brief bio goes here...</p>
            
            <h3>Some boring stuffs about me:</h3>
            <!-- Add your personal details here -->
        </div>
        
        <div class="skills-section">
            <h2>Skills</h2>
            <!-- Add your skills information here -->
        </div>
    </div>
</body>
</html>
