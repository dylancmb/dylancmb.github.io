<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santosh Poudel - Physics Student</title>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-image 1s ease-in-out;
        }
        
        h1, h2, p {
            margin: 0;
            padding: 10px 0;
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1 id="name" class="typewriter"></h1>
    <p id="description" class="typewriter"></p>
    
    <section>
        <h2 id="about" class="typewriter"></h2>
        <p id="interests" class="typewriter"></p>
    </section>

    <div class="button-container">
        <a href="#about" class="button">About</a>
        <a href="#research" class="button">Research</a>
        <a href="#publications" class="button">Publications</a>
        <a href="#notes" class="button">Notes</a>
    </div>

    <script>
        function typeWriter(element, text, i = 0) {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(element, text, i), 100);
            }
        }

        window.onload = function() {
            const elements = [
                {id: 'name', text: "Hi I'm Santosh Poudel"},
                {id: 'description', text: "A passionate physics student from Nepal"},
                {id: 'about', text: "About"},
                {id: 'interests', text: "I am interested in astrophysics and cosmology"}
            ];

            let delay = 0;
            elements.forEach(item => {
                setTimeout(() => {
                    const element = document.getElementById(item.id);
                    typeWriter(element, item.text);
                }, delay);
                delay += item.text.length * 100 + 1000; // Add extra delay between elements
            });

            // Background image rotation
            const images = [
                'https://i.pinimg.com/originals/e2/a9/d8/e2a9d83cd8d405ebb931ddb5c65fe43c.jpg',
                'https://www.cfa.harvard.edu/sites/default/files/styles/max_650x650/public/2019-04/LargeScaleStructure_2.jpg?itok=TQm0F06z'
            ];
            let currentIndex = 0;

            function changeBackground() {
                document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
                currentIndex = (currentIndex + 1) % images.length;
            }

            // Initial background set
            changeBackground();

            // Change background every 5 seconds
            setInterval(changeBackground, 5000);
        };
    </script>
</body>
</html>
